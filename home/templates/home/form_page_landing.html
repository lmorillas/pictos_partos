{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="text-center">
                <h1>{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p class="stand-first">{{ page.subtitle }}</p>
                {% endif %}
            </div>
        </div>
</div>

<div class="container form-page-thanks">
    <div class="row">
        <div class="col-md-7">
            {{ page.thank_you_text|richtext }}
        </div>
    </div>
</div>
{% endblock content %}
