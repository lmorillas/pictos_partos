{% load wagtailimages_tags %}


{% image self.imagen height-400 as img_obj %}
<div class="card">
  <img class="card-img-top img-fluid" src="{{img_obj.url}}" alt="{{img_obj.url}}">
  <div class="card-block">
    <h4 class="card-title text-center titulopicto">{% if self.texto %}{{ self.texto }} 
    {% else %} &nbsp; {% endif %}</h4>
  </div>
</div>
